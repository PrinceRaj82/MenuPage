<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hembuegar menu</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="/image/logo.svg" alt="logo" />
        </div>
        <nav class="menu"  id="head">
          <span class="close">&times;</span>
          <a href="#toppick">Top picks</a>
          <a href="#whopper">Whopper</a>
          <a href="#stunner">Stunner Menu</a>
          <a href="#foddies">New Foodie Collection</a>
          <a href="#deal">Deal of the Day</a>
        </nav>
        <div class="open">&#9776;</div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-img">
          <img src="/image/hero image.png" alt="hero" />
        </div>
        <p>Well, You can’t resist anymore!</p>
      </section>
      <section class="section" id="toppick">
        <div class="section-img">
          <h2>Top picks</h2>
          <img src="/image/Top Picks.png" alt="Top Picks" />
        </div>
      </section>
      <section class="section" id="whopper">
        <div class="section-img">
          <h2>Whopper</h2>
          <img src="/image/Whopper.png" alt="hero" />
        </div>
      </section>
      <section class="section" id="stunner">
        <div class="section-img">
          <h2>Stunner</h2>
          <img src="/image/Stunner Menu.png" alt="Stunner menu" />
        </div>
      </section>
      <section class="section" id="foddies">
        <div class="section-img">
          <h2>New Foodies Collection</h2>
          <img src="/image/New Foodie Collection.png" alt="New Collection" />
        </div>
      </section>
      <section class="section" id="deal">
        <div class="section-img">
          <h2>Deal of the Day</h2>
          <img src="/image/Deal of the Day.png" alt="Deal of the day" />
        </div>
      </section>
    </main>
    <footer>
      <a href="#head"><div>Go to top</div></a>
      <p>Made with ❤️ by <a href="https://rajkumarprince.me/">Rajkumar</a></p>
    </footer>
  </body>
</html>
